<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cheapo Flights & Hotels</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ffaed3d8bd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <form action="" class="searchForm">
      <div class="searchForm-row">
        <label for="searchForm-origin">From</label>
        <input type="text"
               id="searchForm-origin"
               name="origin"
               placeholder="New York (JFK)"/>
      </div>
      <div class="searchForm-row">
        <label for="searchForm-destination">To</label>
        <input type="text"
               id="searchForm-destination"
               name="destination"
               placeholder="Madrid (MAD)"/>
      </div>
      <div class="searchForm-row">
        <fieldset>
          <input type="radio"
                 name="fareType"
                 id="searchForm-roundTrip"
                 value="Round-trip"
                 checked>
          <label for="searchForm-roundTrip">Round-trip</label>
          <input type="radio"
                 name="fareType"
                 id="searchForm-oneWay"
                 value="One-way">
          <label for="One-way">One-way</label>
        </fieldset>
      </div>
      <div class="searchForm-row">
        <input type="text"
               name="departDate"
               id="departDate"
               placeholder="Fri 10/1">
        <input type="text"
               name="returnDate"
               id="returnDate"
               placeholder="Wed 10/6">
      </div>
      <div class="searchForm-row">
        <select name="options" id="searchForm-options">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="pm">Premium Economy</option>
          <option value="first">First</option>
        </select>
      </div>
      <div class="searchForm-row">
        <input type="submit" value="Find deals" />
      </div>
    </form>
  </body>
</html>
